<head>
    <meta charset="UTF-8">

<body>

    <div class="p-4">
        <img src="../resources/img/logo.jpg" alt="missing picture" class="logo">
        <ul class="nav m-4 ">
            <li class="nav-item"> <a class="nav-link disabled" href="/Coordinator/Topic.html">Topic </a> </li>
            <li class="nav-item"> <a class="nav-link active" href="/Coordinator/Article.html">Article </a> </li>
            <li class="nav-item"> <a class="nav-link active" href="/index.html">Sign Out </a> </li>
        </ul>
    </div>
    <div>
        <h1 class="text-dark text-center">Edit Topic</h1>
    </div>
    <!-- Edittopic -->
    <section class="p-5">
        <form action="/coordinator/topic/<%= topic.id %>/edit?_method=PUT" method="POST">
            <div class="p-3"></div>
                <label>Name</label>
                <input type="next" name="name" value="<%= topic.name %>">
            </div>
            <div class="p-3"></div>
                <label>Expired Date</label>
                <input type="date" name="expiredDate">
            </div>
            <div class="p-3"></div>
                <label>Description</label>
                <textarea name="description"><%= topic.description %></textarea>
            </div>

            <button type="submit" class="btn btn-success">Update</button>
            <a href="/coordinator/topic/:id">Cancel</a>
        </form>
    </section>
